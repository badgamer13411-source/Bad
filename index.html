<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="<meta name="google-site-verification" content="R8ngVXj9NJWcmV8qsFQggnrcJjnSdFsS55-0uHT4fms" />
    <title>ProEarn - 5% Commission Secure</title>
    <style>
        :root { --primary: #00ff00; --bg: #121212; --card: #1f1f1f; --blue: #007bff; --red: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #333; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; }
        .btn { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: var(--red); color: white; }
        .balance { font-size: 35px; color: var(--primary); font-weight: bold; margin: 15px 0; }
        .hidden { display: none; }
        .progress-bar { width: 0%; height: 10px; background: var(--primary); border-radius: 5px; transition: width 0.3s; }
        .rules-list { text-align: left; font-size: 11px; color: #ccc; background: #2a2a2a; padding: 12px; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="loginSec" class="card">
        <h2 style="color: var(--primary);">ProEarn Login</h2>
        <input type="email" id="uEmail" placeholder="Email Address">
        <input type="tel" id="uPhone" placeholder="Phone Number">
        <button class="btn btn-blue" onclick="doLogin()">Start Earning</button>
    </div>

    <div id="dashSec" class="card hidden">
        <div style="font-size: 10px; color: var(--primary);">üõ°Ô∏è ANTI-CHEAT ON</div>
        <h2>Balance</h2>
        <div class="balance">‚Çπ<span id="balDisp">0.00</span></div>
        <div id="pCont" style="display:none; background:#333; border-radius:5px; margin:15px 0;"><div id="pBar" class="progress-bar"></div></div>
        
        <div id="capSec" class="hidden" style="border:1px dashed var(--primary); padding:10px; margin-bottom:15px;">
            <p id="capQ" style="font-weight:bold;"></p>
            <input type="number" id="capInput" placeholder="Answer?">
            <button class="btn btn-blue" onclick="checkCap()">Claim Reward</button>
        </div>

        <button class="btn btn-blue" id="adBtn" onclick="startAd()">Watch Ad (30s) - ‚Çπ0.50</button>
        <button class="btn btn-red" id="wBtn" onclick="showW()">Withdraw</button>
        <button class="btn" style="background:#444; color:white;" onclick="showR()">Rules</button>
    </div>

    <div id="withSec" class="card hidden">
        <h2>Withdraw</h2>
        <p style="font-size:11px; color:#ffbc00;">Time: 24-48 Hours | Fee: 5%</p>
        <select id="wAmt">
            <option value="200">‚Çπ200 (Charge ‚Çπ10)</option>
            <option value="500">‚Çπ500 (Charge ‚Çπ25)</option>
            <option value="1000">‚Çπ1000 (Charge ‚Çπ50)</option>
        </select>
        <input type="text" id="upi" placeholder="Enter UPI ID">
        <button class="btn btn-blue" onclick="doW()">Withdraw Now</button>
        <button class="btn" style="background:#444; color:white;" onclick="backD()">Back</button>
    </div>

    <div id="ruleSec" class="card hidden">
        <h2>Rules</h2>
        <div class="rules-list">
            1. Ad ke waqt tab change na karein.<br>
            2. Har withdrawal par 5% tax kategi.<br>
            3. Withdrawal 24-48 ghante mein aayega.<br>
            4. Galat captcha par reward nahi milega.
        </div>
        <button class="btn btn-blue" onclick="backD()">Okay</button>
    </div>

    <script>
        let bal = 0.0, isPaused = false, curW = 0, cAns = 0, adT;

        function doLogin() { 
            if(document.getElementById('uEmail').value.includes('@')) { 
                document.getElementById('loginSec').classList.add('hidden'); 
                document.getElementById('dashSec').classList.remove('hidden'); 
            } else { alert("Invalid Login!"); }
        }

        function startAd() { 
            document.getElementById('adBtn').disabled = true; 
            document.getElementById('pCont').style.display = 'block'; 
            curW = 0; runT(); 
        }

        function runT() { 
            adT = setInterval(() => { 
                if(!isPaused) { 
                    curW += 1; 
                    document.getElementById('pBar').style.width = curW + '%'; 
                    if(curW >= 100) { clearInterval(adT); showC(); } 
                } 
            }, 300); 
        }

        function showC() { 
            let n1 = Math.floor(Math.random()*9)+1, n2 = Math.floor(Math.random()*9)+1; 
            cAns = n1 + n2; 
            document.getElementById('capQ').innerText = `Security: ${n1} + ${n2} = ?`; 
            document.getElementById('capSec').classList.remove('hidden'); 
            document.getElementById('pCont').style.display = 'none'; 
        }

        function checkCap() { 
            if(parseInt(document.getElementById('capInput').value) === cAns) { 
                bal += 0.50; 
                document.getElementById('balDisp').innerText = bal.toFixed(2);
                alert("‚Çπ0.50 Added!");
            } else { alert("Wrong Answer!"); }
            resetAd();
        }

        function resetAd() {
            document.getElementById('capSec').classList.add('hidden');
            document.getElementById('capInput').value = "";
            document.getElementById('adBtn').disabled = false;
        }

        document.addEventListener("visibilitychange", () => { isPaused = !!document.hidden; });
        function showW() { document.getElementById('dashSec').classList.add('hidden'); document.getElementById('withSec').classList.remove('hidden'); }
        function showR() { document.getElementById('dashSec').classList.add('hidden'); document.getElementById('ruleSec').classList.remove('hidden'); }
        function backD() { document.getElementById('withSec').classList.add('hidden'); document.getElementById('ruleSec').classList.add('hidden'); document.getElementById('dashSec').classList.remove('hidden'); }

        function doW() { 
            let a = parseInt(document.getElementById('wAmt').value); 
            let fee = a * 0.05; 
            let total = a + fee;
            if(bal < total) { alert("Balance kam hai! ‚Çπ" + total + " chahiye."); }
            else { 
                bal -= total; 
                document.getElementById('balDisp').innerText = bal.toFixed(2);
                alert("Request Sent! ‚Çπ" + fee + " (5%) Fee Deducted.");
                backD(); 
            } 
        }
    </script>
</body>
</html>
