<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProRewards - Get Free Redeem Codes</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #0f172a; --card: #1e293b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; user-select: none; }
        
        /* CIRCULAR TIMER */
        #timerContainer { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; display: none; z-index: 10000; }
        #timerCircle { width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 3px solid var(--primary); }

        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; width: 90%; max-width: 380px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin-bottom: 15px; text-align: center; }
        .coin-card { background: linear-gradient(135deg, #8b5cf6, #ec4899); }

        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }
        .btn-main:disabled { background: #475569; }

        /* REDEEM STORE MODIFIED */
        .store-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-top: 10px; }
        .store-item { background: var(--card); border: 1px solid #334155; padding: 15px; border-radius: 18px; text-align: center; transition: 0.3s; }
        .store-item:hover { border-color: var(--primary); }
        .store-item i { font-size: 35px; margin-bottom: 8px; display: block; }
        .coin-tag { background: rgba(251, 191, 36, 0.1); padding: 5px 10px; border-radius: 8px; font-size: 12px; color: #fbbf24; font-weight: bold; display: inline-block; margin: 8px 0; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; }
        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body onload="initApp()">

    <div id="timerContainer"><div id="timerCircle">30</div></div>

    <div id="loginPage" class="page active-page">
        <h1 style="margin-top:80px; color:var(--primary);">ProRewards</h1>
        <p style="opacity: 0.7;">Login to start earning Play Codes</p>
        <div class="card">
            <input type="text" id="uField" placeholder="Enter Username/Email" style="width:90%; padding:14px; margin-bottom:12px; border-radius:10px; border:none; background:#334155; color:white;">
            <button class="btn-main" onclick="doLogin()">Start Earning</button>
        </div>
    </div>

    <div id="home" class="page">
        <div class="card coin-card">
            <p style="margin:0; font-size:14px; opacity: 0.9;">Available Balance</p>
            <h1 style="margin:5px 0; font-size:48px;"><i class="fas fa-coins" style="color:#fbbf24;"></i> <span id="coinVal">0</span></h1>
            <p style="font-size:11px; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px; display: inline-block;">100 Coins = â‚¹1 Value</p>
        </div>
        <div class="card">
            <button class="btn-main" id="adBtn" onclick="startAd()">Watch Ad (+10 Coins)</button>
            <p id="adCountText" style="font-size:12px; color:#94a3b8; margin-top:10px;">Total Ads Watched: 0</p>
        </div>
    </div>

    <div id="store" class="page">
        <h2 style="margin-bottom: 5px;">Redeem Store</h2>
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 20px;">Get Instant Google Play Codes</p>
        <div class="store-grid">
            <div class="store-item">
                <i class="fab fa-google-play" style="color:#34a853;"></i>
                <b style="font-size: 14px;">â‚¹10 Code</b><br>
                <span class="coin-tag">1000 Coins</span>
                <button class="btn-main" style="padding:10px; font-size:12px;" onclick="redeem(1000, 'â‚¹10 Play Code')">Redeem</button>
            </div>
            <div class="store-item">
                <i class="fab fa-google-play" style="color:#fbbc05;"></i>
                <b style="font-size: 14px;">â‚¹30 Code</b><br>
                <span class="coin-tag">3000 Coins</span>
                <button class="btn-main" style="padding:10px; font-size:12px;" onclick="redeem(3000, 'â‚¹30 Play Code')">Redeem</button>
            </div>
            <div class="store-item">
                <i class="fab fa-google-play" style="color:#ea4335;"></i>
                <b style="font-size: 14px;">â‚¹50 Code</b><br>
                <span class="coin-tag">5000 Coins</span>
                <button class="btn-main" style="padding:10px; font-size:12px;" onclick="redeem(5000, 'â‚¹50 Play Code')">Redeem</button>
            </div>
            <div class="store-item">
                <i class="fab fa-google-play" style="color:#4285f4;"></i>
                <b style="font-size: 14px;">â‚¹100 Code</b><br>
                <span class="coin-tag">10000 Coins</span>
                <button class="btn-main" style="padding:10px; font-size:12px;" onclick="redeem(10000, 'â‚¹100 Play Code')">Redeem</button>
            </div>
        </div>
    </div>

    <div id="navbar" class="nav-bar" style="display:none;">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home"></i><span>Earn</span></div>
        <div class="nav-item" onclick="nav('store', this)"><i class="fas fa-gift"></i><span>Redeem</span></div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('pr_coins')) || 0;
        let adsToday = parseInt(localStorage.getItem('pr_ads')) || 0;
        let adLink = "https://www.effectivegatecpm.com/vughxc0v?key=602f39b05878d3f11c2c26d53e7d5568";
        let timer;

        function initApp() {
            if(localStorage.getItem('pr_logged')) { showApp(); }
            updateUI();
        }

        function doLogin() {
            let u = document.getElementById('uField').value;
            if(u.length < 3) { alert("Please enter a valid name"); return; }
            localStorage.setItem('pr_logged', 'true');
            showApp();
        }

        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('home').classList.add('active-page');
            document.getElementById('navbar').style.display = 'flex';
        }

        function startAd() {
            window.open(adLink, '_blank');
            let btn = document.getElementById('adBtn'), tCont = document.getElementById('timerContainer'), tCirc = document.getElementById('timerCircle');
            btn.disabled = true; tCont.style.display = 'block';
            let timeLeft = 30;
            tCirc.innerText = timeLeft;

            timer = setInterval(() => {
                if (!document.hidden) {
                    timeLeft--;
                    tCirc.innerText = timeLeft;
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        btn.disabled = false; tCont.style.display = 'none';
                        coins += 10; adsToday++; save();
                        alert("ðŸŽ‰ Success! 10 Coins added to your wallet.");
                    }
                }
            }, 1000);
        }

        function redeem(cost, item) {
            if(coins < cost) { 
                alert("Insufficient Coins! You need " + (cost - coins) + " more coins for this reward."); 
            }
            else {
                if(confirm("Redeem " + item + " for " + cost + " coins?")) {
                    coins -= cost; 
                    save();
                    alert("âœ… Success! Your request for " + item + " is submitted. You will get your code via email/notification within 24-48 hours.");
                }
            }
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        function save() {
            localStorage.setItem('pr_coins', coins);
            localStorage.setItem('pr_ads', adsToday);
            updateUI();
        }

        function updateUI() {
            document.getElementById('coinVal').innerText = coins;
            document.getElementById('adCountText').innerText = "Total Ads Watched: " + adsToday;
        }
    </script>
</body>
</html>
