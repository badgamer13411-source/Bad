<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProRewards - High Payouts</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #8b5cf6; --success: #10b981; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; user-select: none; }
        
        #timerContainer { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; display: none; z-index: 10000; }
        #timerCircle { width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 3px solid var(--primary); }

        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 20px; padding: 15px; width: 90%; max-width: 400px; text-align: center; margin-bottom: 15px; border: 1px solid #334155; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 8px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .item-box { background: var(--card); border-radius: 15px; padding: 12px; border: 1px solid #334155; text-align: center; transition: 0.3s; }
        .item-box:active { transform: scale(0.95); }
        .item-box i { font-size: 28px; margin-bottom: 8px; }
        .coin-tag { font-size: 11px; color: #fbbf24; background: rgba(251,191,36,0.1); padding: 4px 8px; border-radius: 6px; display: inline-block; margin-top: 5px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; }
        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body onload="initApp()">

    <div id="timerContainer"><div id="timerCircle">30</div></div>

    <div id="loginPage" class="page active-page">
        <h1 style="color:var(--primary); margin-top:50px;">ProRewards</h1>
        <div class="card">
            <input type="email" id="email" placeholder="Email" style="width:90%; padding:14px; margin-bottom:12px; border-radius:10px; border:none; background:#334155; color:white;">
            <input type="password" id="pass" placeholder="Password" style="width:90%; padding:14px; margin-bottom:12px; border-radius:10px; border:none; background:#334155; color:white;">
            <button class="btn-main" onclick="handleAuth('login')">Login</button>
            <button class="btn-main" style="background:transparent; border:1px solid var(--primary);" onclick="handleAuth('signup')">Create Free Account</button>
        </div>
    </div>

    <div id="home" class="page">
        <div class="card" style="background: linear-gradient(135deg, #8b5cf6, #ec4899); border:none;">
            <p style="margin:0; opacity:0.8;">My Balance</p>
            <h1 id="coinDisplay" style="font-size:40px; margin:10px 0;">0 Coins</h1>
        </div>
        <button class="btn-main" id="adBtn" onclick="startAd()" style="height:65px; font-size:20px; box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);">WATCH AD & EARN</button>
    </div>

    <div id="games" class="page">
        <h3>Play Games</h3>
        <div class="grid-2">
            <div class="item-box" onclick="openGame('https://www.gamezop.com/g/rkWfyYpXp')"><img src="https://static.gamezop.com/rkWfyYpXp/thumb.png" width="100%" style="border-radius:10px;"><p>Ludo Pro</p></div>
            <div class="item-box" onclick="openGame('https://www.gamezop.com/g/S1_7pS6mS')"><img src="https://static.gamezop.com/S1_7pS6mS/thumb.png" width="100%" style="border-radius:10px;"><p>Candy</p></div>
        </div>
    </div>

    <div id="store" class="page">
        <h3>Withdraw Rewards</h3>
        <div class="grid-2">
            <div class="item-box">
                <i class="fas fa-university" style="color:var(--success);"></i>
                <p>₹50 UPI</p><span class="coin-tag">5000 Coins</span>
                <button class="btn-main" style="font-size:11px;" onclick="requestRedeem(5000, '₹50 UPI Cash')">Redeem</button>
            </div>
            <div class="item-box">
                <i class="fas fa-university" style="color:var(--success);"></i>
                <p>₹100 UPI</p><span class="coin-tag">10000 Coins</span>
                <button class="btn-main" style="font-size:11px;" onclick="requestRedeem(10000, '₹100 UPI Cash')">Redeem</button>
            </div>
            <div class="item-box">
                <i class="fas fa-wallet" style="color:#60a5fa;"></i>
                <p>₹200 UPI</p><span class="coin-tag">20000 Coins</span>
                <button class="btn-main" style="font-size:11px;" onclick="requestRedeem(20000, '₹200 UPI Cash')">Redeem</button>
            </div>
            <div class="item-box">
                <i class="fab fa-google-play" style="color:#ea4335;"></i>
                <p>₹100 Code</p><span class="coin-tag">10000 Coins</span>
                <button class="btn-main" style="font-size:11px;" onclick="requestRedeem(10000, '₹100 Play Code')">Redeem</button>
            </div>
        </div>
    </div>

    <div id="navbar" class="nav-bar" style="display:none;">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" onclick="nav('games', this)"><i class="fas fa-gamepad"></i><span>Games</span></div>
        <div class="nav-item" onclick="nav('store', this)"><i class="fas fa-shopping-cart"></i><span>Redeem</span></div>
        <div class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
    </div>

    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAougvqQ7AYSBMwhmq_vBPyTtorkQdHdLQ",
  authDomain: "pro-reward-5f92f.firebaseapp.com",
  projectId: "pro-reward-5f92f",
  storageBucket: "pro-reward-5f92f.firebasestorage.app",
  messagingSenderId: "253669346735",
  appId: "1:253669346735:web:cdcc6a737c9db9d07af35a",
  measurementId: "G-EVSFVKJ2EV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let adLink = "https://www.effectivegatecpm.com/vughxc0v?key=602f39b05878d3f11c2c26d53e7d5568";

        function initApp() {
            auth.onAuthStateChanged(user => { if (user) { currentUser = user; loadData(); showUI(); } });
        }

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || p.length < 6) { alert("Please enter valid email and 6-digit password"); return; }
            try {
                if(type === 'signup') {
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection('users').doc(res.user.uid).set({ coins: 0, email: e });
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch (err) { alert(err.message); }
        }

        async function loadData() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            document.getElementById('coinDisplay').innerText = (doc.data().coins || 0) + " Coins";
        }

        function showUI() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('home').classList.add('active-page');
            document.getElementById('navbar').style.display = 'flex';
        }

        function startAd() {
            window.open(adLink, '_blank');
            let timeLeft = 30;
            document.getElementById('timerContainer').style.display = 'block';
            let timer = setInterval(async () => {
                if(!document.hidden){
                    timeLeft--;
                    document.getElementById('timerCircle').innerText = timeLeft;
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        document.getElementById('timerContainer').style.display = 'none';
                        await db.collection('users').doc(currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(10) });
                        loadData(); alert("Awesome! 10 Coins added.");
                    }
                }
            }, 1000);
        }

        function openGame(link) { window.open(adLink, '_blank'); setTimeout(() => { window.open(link, '_blank'); }, 1000); }

        async function requestRedeem(cost, item) {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            if(doc.data().coins < cost) { alert("Insufficient coins for this payout!"); return; }
            
            const detail = prompt("Enter UPI ID (for Cash) or Email (for Redeem Code):");
            if(!detail) return;

            await db.collection('users').doc(currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(-cost) });
            await db.collection('withdrawals').add({
                uid: currentUser.uid,
                email: currentUser.email,
                reward: item,
                details: detail,
                status: 'pending',
                date: new Date().toLocaleString()
            });
            loadData();
            alert("Request for " + item + " submitted! Check back in 24-48 hours.");
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
