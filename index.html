<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProRewards Master - Earn & Manage</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #8b5cf6; --success: #10b981; --bg: #0f172a; --card: #1e293b; --gold: #fbbf24; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 110px; }
        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .active-page { display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border-radius: 15px; padding: 15px; width: 90%; max-width: 400px; margin-bottom: 15px; border: 1px solid #334155; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .admin-badge { background: var(--danger); font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: 5px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; }
        #timerContainer { position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; display: none; z-index: 10000; }
        #timerCircle { border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; height: 100%; font-weight: bold; border: 3px solid white; }
    </style>
</head>
<body onload="initApp()">

    <div id="timerContainer"><div id="timerCircle">20</div></div>

    <div id="loginPage" class="page active-page">
        <h2>ProRewards <span id="ver">v2.0</span></h2>
        <div class="card">
            <input type="email" id="email" placeholder="Email" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:none;">
            <input type="password" id="pass" placeholder="Password" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:none;">
            <button class="btn-main" onclick="handleAuth('login')">Login</button>
            <button class="btn-main" style="background:none; margin-top:10px;" onclick="handleAuth('signup')">Create Account</button>
        </div>
    </div>

    <div id="home" class="page">
        <div class="card" style="background: linear-gradient(135deg, #8b5cf6, #ec4899);">
            <p>Your Balance</p>
            <h1 id="coinDisplay">0 Coins</h1>
        </div>
        <button class="btn-main" onclick="openGame('treasure')" style="margin-bottom:10px;">üéÅ Open Treasure (50 Coins)</button>
        <button class="btn-main" onclick="startAdMarathon()" style="background:#60a5fa;">üì∫ Watch Ad Marathon (400 Coins)</button>
    </div>

    <div id="adminPage" class="page">
        <h3>Admin Dashboard <i class="fas fa-user-shield"></i></h3>
        <div id="adminWithdrawalList" style="width:100%; max-width:450px;">
            <p>Loading requests...</p>
        </div>
    </div>

    <div id="navbar" class="nav-bar" style="display:none;">
        <div onclick="nav('home')"><i class="fas fa-home"></i><br>Home</div>
        <div id="adminNav" onclick="nav('adminPage')" style="display:none; color:var(--danger);"><i class="fas fa-tools"></i><br>Admin</div>
        <div onclick="logout()"><i class="fas fa-sign-out-alt"></i><br>Exit</div>
    </div>

    <script>
        // CONFIGURATION
        const AD_LINK = "https://www.effectivegatecpm.com/vughxc0v?key=602f39b05878d3f11c2c26d53e7d5568";
        const ADMIN_EMAIL = "badgamer13411@gmail.com"; // üëà Apna email yahan dalein

        const firebaseConfig = {
            apiKey: "AIzaSyAougvqQ7AYSBMwhmq_vBPyTtorkQdHdLQ",
            authDomain: "pro-reward-5f92f.firebaseapp.com",
            projectId: "pro-reward-5f92f",
            storageBucket: "pro-reward-5f92f.firebasestorage.app",
            messagingSenderId: "253669346735",
            appId: "1:253669346735:web:cdcc6a737c9db9d07af35a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userCoins = 0;

        function initApp() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    if(user.email === ADMIN_EMAIL) document.getElementById('adminNav').style.display = 'block';
                    showUI();
                    loadUserData();
                    loadAdminData();
                }
            });
        }

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(type === 'signup') {
                await auth.createUserWithEmailAndPassword(e, p);
                await db.collection('users').doc(auth.currentUser.uid).set({ coins: 0, email: e });
            } else {
                await auth.signInWithEmailAndPassword(e, p);
            }
        }

        async function loadUserData() {
            db.collection('users').doc(auth.currentUser.uid).onSnapshot(doc => {
                userCoins = doc.data().coins;
                document.getElementById('coinDisplay').innerText = userCoins + " Coins";
            });
        }

        // --- AD LOGIC WITH TIMER ---
        function openGame(type) {
            let win = type === 'treasure' ? 50 : 10;
            runTimer(20, () => {
                updateCoins(win);
                alert("Won " + win + " Coins!");
            });
        }

        function runTimer(sec, callback) {
            window.open(AD_LINK, '_blank');
            let t = sec;
            document.getElementById('timerContainer').style.display = 'block';
            let itv = setInterval(() => {
                t--;
                document.getElementById('timerCircle').innerText = t;
                if(t <= 0) {
                    clearInterval(itv);
                    document.getElementById('timerContainer').style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        async function updateCoins(amt) {
            await db.collection('users').doc(auth.currentUser.uid).update({
                coins: firebase.firestore.FieldValue.increment(amt)
            });
        }

        // --- ADMIN FUNCTIONS ---
        async function loadAdminData() {
            if(auth.currentUser.email !== ADMIN_EMAIL) return;
            db.collection('withdrawals').where('status', '==', 'Pending').onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    let d = doc.data();
                    html += `<div class="card">
                        <p>User: ${d.email}</p>
                        <p>UPI: <b>${d.details}</b></p>
                        <p>Amount: ${d.item}</p>
                        <button class="btn-main" style="background:var(--success)" onclick="approve('${doc.id}')">Approve</button>
                    </div>`;
                });
                document.getElementById('adminWithdrawalList').innerHTML = html || "No pending requests.";
            });
        }

        async function approve(id) {
            await db.collection('withdrawals').doc(id).update({ status: 'Success' });
            alert("Payment Approved!");
        }

        function showUI() { 
            document.getElementById('loginPage').style.display = 'none'; 
            document.getElementById('home').classList.add('active-page');
            document.getElementById('navbar').style.display = 'flex';
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
